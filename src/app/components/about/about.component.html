<div class="owner-bio-card" *ngIf="ownerData">

  <div class="profile-image-section">
    <img [src]="ownerData.imageUrl" [alt]="ownerData.name + ' profile picture'" class="profile-image">
  </div>

  <div class="content-section">
    
    <div class="info-text">
      <h2 class="owner-name">{{ ownerData.name }}</h2>
      <p class="owner-title">{{ ownerData.title }}</p>
    </div>

    <div class="bio-content">
      <p>{{ ownerData.bio }}</p>
    </div>
    

  </div>
</div>
