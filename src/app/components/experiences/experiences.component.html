<section class="exp" aria-labelledby="exp-title">
  <div class="exp__wrap container">
    <div class="exp__head">
      <div>
        <p class="exp__eyebrow">Create • Celebrate • Connect</p>
        <h2 class="exp__title" id="exp-title">Our Experiences</h2>
        <p class="exp__sub">From candles to canvases, tea to flowers — gatherings designed for joy.</p>
      </div>
      <a routerLink="/experiences" class="exp__all">Browse all</a>
    </div>

    <ul class="exp__grid" role="list">
      <li class="exp-card" *ngFor="let exp of experiences">
        <figure class="exp-card__media">
          <img [src]="exp.imageUrl" [alt]="exp.title" loading="lazy" decoding="async" />
          <figcaption class="exp-card__overlay">
            <h3 class="exp-card__title">{{ exp.title }}</h3>
            <p class="exp-card__desc">{{ exp.desc }}</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</section>
