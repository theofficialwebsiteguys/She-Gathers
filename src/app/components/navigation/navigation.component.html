<!-- Top whisper bar -->
<div class="sg-topbar" role="note">
  <p>Celebrating women, fostering connections</p>
</div>

<header class="sg-header" [class.sg-header--scrolled]="scrolled">
  <div class="sg-header__inner">
    <!-- Logo -->
    <a class="sg-brand" routerLink="/" aria-label="She Gathers Home">
      <img src="assets/logo.png" alt="She Gathers Logo" class="sg-brand__logo" />
    </a>

    <!-- Desktop nav -->
    <nav class="sg-nav" aria-label="Primary">
      <a routerLink="/plan" routerLinkActive="active">Plan an Event</a>
      <a routerLink="/experiences" routerLinkActive="active">Experiences</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
    </nav>

    <!-- Desktop CTA -->
    <div class="sg-cta hide-on-mobile">
      <a routerLink="/plan" class="sg-btn sg-btn--outline">Start Planning</a>
    </div>

    <!-- Mobile hamburger -->
    <button
      class="sg-burger"
      type="button"
      (click)="openMenu()"
      aria-label="Open menu"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-controls="sg-mobile-menu"
    >
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Soft gradient hairline (replaces the hard accent bar) -->
  <div class="sg-hairline" aria-hidden="true"></div>
</header>

<!-- Mobile overlay -->
<div
  class="sg-overlay"
  [class.open]="isMobileMenuOpen"
  (click)="closeMenu()"
  aria-hidden="true"
></div>

<!-- Mobile drawer -->
<aside
  id="sg-mobile-menu"
  class="sg-drawer"
  [class.open]="isMobileMenuOpen"
  role="dialog"
  aria-modal="true"
  aria-label="Mobile menu"
>
  <div class="sg-drawer__top">
    <a routerLink="/" (click)="closeMenu()" class="sg-drawer__brand" aria-label="Home">
      <img src="assets/logo.png" alt="She Gathers Logo" />
    </a>

    <button class="sg-drawer__close" type="button" (click)="closeMenu()" aria-label="Close menu">
      ×
    </button>
  </div>

  <nav class="sg-drawer__nav" aria-label="Mobile primary">
    <a routerLink="/plan" (click)="closeMenu()">Plan an Event</a>
    <a routerLink="/experiences" (click)="closeMenu()">Experiences</a>
    <a routerLink="/about" (click)="closeMenu()">About</a>
  </nav>

  <div class="sg-drawer__cta">
    <a routerLink="/plan" (click)="closeMenu()" class="sg-btn sg-btn--outline">Start Planning</a>
    <p class="sg-drawer__hint">Join the circle — plan something beautiful.</p>
  </div>


</aside>
