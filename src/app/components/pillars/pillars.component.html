<section class="pillars container" aria-labelledby="pillars-title">
  <div class="pillars__head">
    <p class="pillars__eyebrow">Community • Craft • Curated • Women-Led</p>
    <h2 id="pillars-title" class="pillars__title">What we stand for</h2>
    <p class="pillars__blurb">
      A warm, elevated studio-meets-market—handcrafted experiences, thoughtful details,
      and space to connect.
    </p>
  </div>

  <ul class="pillars__grid" role="list">
    <li class="pillars__item" *ngFor="let p of viewItems">
      <div class="pillars__icon" aria-hidden="true">
        <!-- Simple, handcrafted SVGs that match the brand -->
        <ng-container [ngSwitch]="p.icon">
          <!-- Community / heart -->
          <svg *ngSwitchCase="'community'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-width="1.6" d="M12 21s-6.6-4.6-9-7A6 6 0 0 1 12 6a6 6 0 0 1 9 8c-2.4 2.4-9 7-9 7z"/>
          </svg>

          <!-- Craft / sparkle -->
          <svg *ngSwitchCase="'craft'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polygon stroke-width="1.6" points="12,3 13.8,9 20,11 13.8,13 12,19 10.2,13 4,11 10.2,9"/>
          </svg>

          <!-- Curated / badge-check -->
          <svg *ngSwitchCase="'curated'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="8.5" stroke-width="1.6"/>
            <path stroke-width="1.6" d="M8.5 12.2l2.3 2.3 4.7-5.1"/>
          </svg>

          <!-- Women-led / flower -->
          <svg *ngSwitchCase="'women'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="2.5" stroke-width="1.6"/>
            <ellipse cx="12" cy="6"  rx="2.2" ry="3.6" stroke-width="1.3"/>
            <ellipse cx="12" cy="18" rx="2.2" ry="3.6" stroke-width="1.3"/>
            <ellipse cx="6"  cy="12" rx="3.6" ry="2.2" stroke-width="1.3"/>
            <ellipse cx="18" cy="12" rx="3.6" ry="2.2" stroke-width="1.3"/>
          </svg>
        </ng-container>
      </div>

      <div class="pillars__copy">
        <div class="pillars__label">{{ p.label }}</div>
        <p class="pillars__desc">{{ p.desc }}</p>
      </div>
    </li>
  </ul>


</section>
